<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Customer Client</h1>
        <ul id="list" class="list-group"></ul>
        <br>
        <a href="#" class="btn btn-primary" data-toggle="modal" data-target="#new">+ New Customer</a>
    </div>

    <div class="modal" id="new">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">New Customer</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" placeholder="Customer Name" id="name">
                    <input type="text" class="form-control" placeholder="Customer Email" id="email">
                    <input type="text" class="form-control" placeholder="Customer Phone" id="phone">
                    <input type="text" class="form-control" placeholder="Customer Address" id="address">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="add">Add Customer</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/x-template" id="template">
        <img src="img/profile.png" class="rounded float-left" width="46" style="margin-right: 20px">
        <div><%= name %></div>
        <small><%= email %>, <%= phone %></small>
        <a href="#" class="del">&times;</a>
    </script>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/backbone-min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
